<!DOCTYPE html>
<html lang="en">
  <head>
    <title>iDEAL Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <label>
      <input
        type="radio"
        name="payment-option"
        value="paypal"
        id="paypal-radio"
      />
      <span id="paypal-mark"></span>
    </label>

    <label>
      <input
        id="ideal-radio"
        value="ideal"
        name="payment-option"
        type="radio"
        checked
      />
      <span id="ideal-mark"></span>
    </label>

    <div id="ideal-fields"></div>

    <div id="paypal-btn"></div>
    <div id="ideal-btn"></div>

    <script src="https://www.paypal.com/sdk/js?client-id=AfPbdUbV4LJdK0-0B0QPeUyHnzGgVhIwZfBO3wYRoazaSYRJAIKwwHnfI0EbekJB42FJuVi-3-vgsQvi&components=buttons,fields,marks,funding-eligibility&enable-funding=ideal&currency=EUR"></script>
    <script
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
      async
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
